  <div class="content-section">

        <div class="container">

          <!-- 1 row. 2 columns [1 Input data. 2 output data]-->
         <div class="row">

            <!-- First column [Input data]-->
            <div class="col-xs-6">
                <form>
                    <fieldset>
                        <legend class="text-center header">Ingresar Datos</legend>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                </div>
                                <div class="col-lg-5">
                                    <input id="codigo" name="codigo" type="text" placeholder="Código" class="form-control">
                                </div>
                            </div>
                         </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <select id="unidad" name="unidad" class="form-control">
                                        <option>Unidad</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="col-lg-5">
                                    <input id="ubica" name="ubica" type="text" placeholder="Ubicación" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <input id="iva" name="iva" type="text" placeholder="IVA" class="form-control">
                                </div>
                                <div class="col-lg-5">
                                    <select id="activar" name="activar" class="form-control">
                                        <option>Activar</option>
                                        <option>SI</option>
                                        <option>NO</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox">
                                        </span>
                                        <input id="verificar" name="verificar" type="text" placeholder="Verificación" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <select id="linea" name="linea" class="form-control">
                                        <option>Línea</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <input id="maximo" name="maximo" type="text" placeholder="Máximo" class="form-control">
                                </div>
                                <div class="col-lg-5">
                                    <input id="minimo" name="minimo" type="text" placeholder="Mínimo" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-5">
                                    <textarea class="form-control" id="descrip" name="descrip" placeholder="Descripción" rows="10"></textarea>
                                </div>
                                <div class="col-lg-5">
                                    <select id="grupo" name="grupo" class="form-control">
                                        <option>Grupo</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-success">
                                    <input type="checkbox">
                                    <span class="glyphicon glyphicon-floppy-disk"></span>
                                    <span class="glyphicon-class">Salvar</span>
                                </label>
                            </div>

                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-danger">
                                    <input type="checkbox">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    <span class="glyphicon-class">Cancelar</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Second column [Search form - table to show data ]-->
            <div class="col-xs-6">

                <!-- Form search-->
                <form class="form-search" method="post">
                    <fieldset>
                        <legend class="text-center header">Buscar</legend>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-4">
                                    <input id="bcodigo" name="bcodigo" type="text" placeholder="Código" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                        <input id="bnombre" name="bnombre" type="text" placeholder="Nombre" class="form-control">
                                </div>
                                <div class="form-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox" class="form-control">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span class="glyphicon-class">Buscar</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <!-- Table to show data -->
                <div class="panel panel-default">
                <div class="panel-heading text-center">Mostrar datos</div>
                     <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Unidad</th>
                                <th>Código</th>
                                <th>Ubicación</th>
                                <th>Línea</th>
                                <th>Grupo</th>
                                <th><span class="glyphicon glyphicon-edit"></span></th>
                                <th><span class="glyphicon glyphicon-trash"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                            </tr>
                        </tbody>
                     </table>
                </div>
            </div>
         </div>
    </div>
</div>
