
<div class="container">
      <div class="row">   
        <div class="col-md-12  col-md-offset-9">             
           <form class="form-inline" role="form">
              <div class="form-group">
                <input class="form-control" id="exampleInputEmail1" placeholder="Ingese Código, Nombre">
              </div>             
                 <label class="btn btn-theme" ng-click="buscar()">
                    <span class="glyphicon glyphicon-search"></span>
                    <span class="glyphicon-class">Buscar</span>
                </label>
          </form> 
        </div>
      </div>

      <hr>      
        <form name="productoForm" ng-submit="submit(productoForm.$valid)" role="form" novalidate>
          <div class="row">  
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="nombre">Nombre</label>
                   <div class="col-md-8">
                        <input id="nombre"  ng-model="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control"
            							ng-minlength="3" ng-maxlength="20" ng-required="true"></input>
            						<div ng-messages="productoForm.nombre.$error" ng-if="productoForm.nombre.$touched || productoForm.$submitted">
            						   <div class="error-message" ng-message="required">Debe ingresar el Nombre del Producto</div>		
                             <!-- then, incase the message is too short, show the message right after -->
                            <div ng-message="minlength">El nombre es demasiado corto...</div>

                            <!-- of if is too long then let us know --> 
                            <div ng-message="maxlength">El nombre es demasiado largo...</div>

            						</div>
                       

                  </div>
            </div>
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="codigo">Código</label>
                  <div class="col-md-8">
                    <input id="codigo" name="codigo" type="text" placeholder="Código" class="form-control">
                  </div>
            </div>
          </div>
         
          <div class="row"> 
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="maximo">Máximo</label>
                   <div class="col-md-8">
                     <input id="maximo" name="maximo" type="text" placeholder="Máximo" class="form-control">
                  </div>
            </div>
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="minimo">Mínimo</label>
                  <div class="col-md-8">
                    <input id="minimo" name="minimo" type="text" placeholder="Mínimo" class="form-control">
                  </div>
            </div>
          </div>
          
          <div class="row">   
             <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="linea">Linea</label>
                   <div class="col-md-8">
                      <select id="linea" name="linea" class="form-control">
                                          <option>Línea</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                      </select>
                  </div>
            </div>
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="grupo">Grupo</label>
                  <div class="col-md-8">
                    <select id="grupo" name="grupo" class="form-control">
                                          <option>Grupo</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          </select>
                  </div>
            </div>
          </div>
          
          <div class="row">   
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="ubicacion">Ubicación</label>
                   <div class="col-md-8">
                    <input id="ubicacion" name="ubicacion" type="text" placeholder="Ubicación" class="form-control">
                  </div>
            </div>
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="unidad">Unidad</label>
                  <div class="col-md-8">
                     <select id="unidad" name="unidad" class="form-control">
                                          <option>Unidad</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                      </select>
                  </div>
            </div>
          </div>  
          <div class="row"> 
            <div class="col-md-5 form-group">
                  <label class="col-md-2 control-label" for="iva">IVA</label>
                   <div class="col-md-8">
                     <input id="iva" name="iva" type="text" placeholder="IVA" class="form-control">
                  </div>
            </div>
            <div class="col-md-5 form-group">
                  <label class="col-md-4 control-label" for="verificar">Verificación 106</label>
                  <div class="col-md-2">
                     <input id="verificar" name="verificar" type="checkbox" placeholder="Verificación" class="form-control">
                  </div>
            </div>
          </div>

         <div class="row">

       

          <div class="col-md-4 col-md-offset-4">

                <button type="submit" class="btn btn-primary" >
                   <span class="glyphicon glyphicon-floppy-disk" style="vertical-align:middle"></span> Salvar
               </button>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-danger">
                        <input type="checkbox">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="glyphicon-class">Cancelar</span>
                    </label>
                </div>
          </div>
        </div>
                  
      </form>

  <!-- Table to show data -->
      <div class="panel panel-default">
      <div class="panel-heading text-center">Resultados</div>
           <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Unidad</th>
                      <th>Código</th>
                      <th>Ubicación</th>
                      <th>Línea</th>
                      <th>Grupo</th>
                      <th><span class="glyphicon glyphicon-edit"></span></th>
                      <th><span class="glyphicon glyphicon-trash"></span></th>
                  </tr>
              </thead>
              <tbody>

                      <td>x</td>

                      <td>x</td>
                      <td>x</td>
                      <td>x</td>
                      <td>x</td>
                  </tr>
              </tbody>
           </table>
      </div>
   
 </div><!-- /container -->
