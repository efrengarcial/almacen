<div class="container-fluid">
	<form name="ordenCompraForm" ng-submit="submit(ordenCompraForm.$valid)" class="form-horizontal" role="form" novalidate>
	 <fieldset>
		<div class="row">
			<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="orden">Orden Compra</label>
				<div class="col-md-7">
					<input id="orden" ng-model="orden" type="text" name="orden" placeholder="No. 1520" readonly class="form-control" >		
				</div>
			</div>

            <div class="col-md-4 form-group">
            	<label class="col-md-5 control-label" for="">Fecha</label>
            	<div class="col-md-7">
            		<input type="text" name="fecha" placeholder="20-12-2014" readonly class="form-control">            		
            	</div>
            </div>
             <div class="col-md-4 form-group required-field-block">
                  <label class="col-md-5 control-label" for="proveedor">Proveedor</label>
                     <div class="col-md-7">
                        <select id="proveedor" ng-model="proveedor" name="proveedor" class="form-control" ng-required="true">
                              <option>Proveedor</option>
                              <option>Proveedor 1</option>
                              <option>Proveedor 2</option>
                        </select>
                        <div class="required-icon" ng-mouseover="showMessage();">
                          <div class="text">*</div>
                        </div>                        
                        <div class="error-message" ng-messages="ordenCompraForm.proveedor.$error" ng-if="ordenCompraForm.proveedor.$touched || ordenCompraForm.$submitted">
                          <div class="error-message" ng-message="required">Debe ingresar Proveedor</div>
                        </div>                        
                    </div>
            </div>

		</div>
		<div class="row">
			<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="nit">NIT</label>
				<div class="col-md-7">
					<input id="nit" type="text" name="nit" placeholder="565485794" readonly class="form-control">
				</div>
			</div>
			<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="nit">Teléfono</label>
				<div class="col-md-7">
					<input id="telefono" type="text" name="telefono" placeholder="2345312" readonly class="form-control">
				</div>
			</div>
			<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="nit">Dirección</label>
				<div class="col-md-7">
					<input id="direc" type="text" name="direc" placeholder="Calle 12 # 52-45" readonly class="form-control">
				</div>
			</div>									
		</div>
		<div class="row">
			<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="plazo">Plazo entrega</label>
				<div class="col-md-7">
					<input id="plazo" type="text" name="plazo" placeholder="10 Días" readonly class="form-control">
				</div>
			</div>
            <div class="col-md-4 form-group">
            	<label class="col-md-5 control-label" for="">Centro Costos</label>
            	<div class="col-md-7">
					<div class="btn-group btn-group-default">
						<button class="btn btn-default btn-md" type="button">Tipo ganado</button>
						<button data-toggle="dropdown" class="btn btn-default btn-md dropdown-toggle" type="button"><span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li class="list-group-item">
								<div class="radio">
									<label>
									<input type="radio" name="optionsRadios" value="" placeholder="">Bovinos
									</label>
								</div>
							</li>
							<li class="list-group-item">
								<div class="radio">
									<label>
									<input type="radio" name="optionsRadios" value="" placeholder="">Porcinos
									</label>
								</div>
							</li>							
						</ul>
					</div>
            	</div>
            </div>
			<div class="col-md-4  form-group">
				<label class="col-md-5 control-label" for="nit">Fecha entrega</label>
				<div class="col-md-7">
					<input id="entrega" type="text" name="entrega" placeholder="31-12-2014" readonly class="form-control">
				</div>
			</div>
			</div>
			<div class="row">
	            <div class="col-md-4 form-group">
	            	<label class="col-md-5 control-label" for="nit">Anulada</label>
	                <div class="input-group">
	                    <span class="input-group-addon">
	                        <input type="checkbox">
	                    </span>
	                    <input id="anular" name="anular" type="text" placeholder="Anulada" class="form-control">
	                </div>
	            </div>	

	            <div class="col-md-4 form-group">
	            	<label class="col-md-5 control-label" for="nit">Finalizada</label>
	                <div class="input-group">
	                    <span class="input-group-addon">
	                        <input type="checkbox">
	                    </span>
	                    <input id="finalizar" name="finalizar" type="text" placeholder="Finalizada" class="form-control">
	                </div>
	            </div>
				<div class="col-md-4 form-group">
				<label class="col-md-5 control-label" for="nit">Temporal</label>
		            <button type="submit" class="btn btn-primary" >
		               <span class="glyphicon glyphicon-floppy-disk" style="vertical-align:middle"></span> Guardar
		           </button>  			
				</div>            
		</div>
		</fieldset>	
		
	</form>
	<!-- Table to show data -->
	<div class="row">
		<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">Resultados</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Código</th>
							<th>Descripción</th>
							<th>Unidad</th>
							<th>Cantidad</th>
							<th>Valor Unitario</th>
							<th>Valor Total</th>
							<th>IVA</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>x</td>
							<td>x</td>
							<td>x</td>
							<td>x</td>
							<td>x</td>
							<td>x</td>
							<td>x</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
        <div class="col-md-3 form-group col-md-offset-10">
         	<label class="col-md-3 control-label" for="total">Total</label>
        </div>		
	</div>
	<!-- end table-->
    <div class="row">
        <div class="col-md-3 form-group">
            <div class="col-md-12">
                <textarea class="form-control" id="descrip" name="descrip" placeholder="Notas" rows="4" col="16"></textarea>
            </div>
        </div>

    </div> 
    <hr>           		
</div>
