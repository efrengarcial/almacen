<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<h1 class="header">Salidas</h1>
		</div>
	</div>
	<hr>
	<form name="salidasForm" ng-submit="submitForm(salidasForm.$valid)" role="form" novalidate>
		<fieldset>
			<div class="row">
				<div class="col-md-4 form-group">
					<label class="col-md-4 control-label" for="salida">Código</label>
					<div class="col-md-8">
						<input type="text" ng-model="salida.Codigo" name="codigo" readonly class="form-control" placeholder="Código">
					</div>
				</div>
				<div class="col-md-4 form-group">
					<label class="col-md-4 control-label" for="fechaEntrega">FechaEntrega</label>
					<div class="col-md-8">
						<input type="text" ng-model="salida.FechaEntrega" name="fechaEntrega" readonly class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group required-field-block">
					<label class="col-md-4 control-label">Proveedor operario temp</label>
					<div class="col-md-8">
						<input type="text" ng-model="salida.Proveedor" name="solicita" placeholder="Solicita" typeahead="obj.Nombre for obj in proveedores | filter:$viewValue | limitTo:10" typeahead-on-select="saveProveedor($item, $model, $label)" typeahead-editable="false" required ng-focus typeahead-loading="Cargando" class="form-control">
					</div>
				</div>
				<div class="col-md-4 form-group required-field-block">
					<label class="col-md-4 control-label">Recibe</label>
					<div class="col-md-8">
						<input type="text" ng-model="salida.Recibe" name="recibe" placeholder="Recibe" class="form-control" ng-maxlength="20" ng-required="true"  numbers-only ng-pattern="/^[0-9]{1,20}$/">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-success" ng-click="addItem()">
					<i class="glyphicon glyphicon-plus"></i>
					Agregar producto
					</button>
					<button type="submit" class="btn btn-primary" ng-click="save()">
					<span class="glyphicon glyphicon-floppy-disk"></span> Guardar
					</button>
					<button type="button" class="btn btn-danger" ng-click="clearForm()">
					<i class="glyphicon glyphicon-remove"></i>
					Cancelar
					</button>
				</div>
			</div>
		</fieldset>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div ng-include src="'views/salidaItem.html'"></div>
			</div>
		</div>
	</form>
</div>
